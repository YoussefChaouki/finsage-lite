# ==============================================================================
# FinSage-Lite - Docker Compose Stack
# Local development environment with hot-reload, PostgreSQL (pgvector)
# Usage: make up / make down / make logs
# ==============================================================================

services:
  # FinSage-Lite API (ingestion, chunking, embedding, search, generation)
  api:
    build: .
    container_name: finsage-api
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - POSTGRES_HOST=db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # FinSage-Lite Frontend (Streamlit UI)
  ui:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: finsage-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # PostgreSQL with pgvector extension
  db:
    image: pgvector/pgvector:pg16
    container_name: finsage-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-finsage}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-finsage_password}
      - POSTGRES_DB=${POSTGRES_DB:-finsage_db}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finsage} -d ${POSTGRES_DB:-finsage_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
