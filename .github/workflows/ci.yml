name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Unit Tests 
  # ============================================================
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short

  # ============================================================
  # Code Quality (Lint + Type Check)
  # ============================================================
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run ruff linter
        run: ruff check .

      - name: Run mypy type checker
        run: mypy src/ --strict

  # ============================================================
  # Integration Tests (Docker required)
  # ============================================================
  integration-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests, quality]  # Run only if unit tests and quality pass

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create .env for CI
        run: |
          cat > .env <<'EOF'
          POSTGRES_USER=finsage
          POSTGRES_PASSWORD=finsage_password
          POSTGRES_DB=finsage_db
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          OLLAMA_BASE_URL=http://localhost:11434
          OLLAMA_MODEL=mistral
          EDGAR_USER_AGENT=FinSage CI (ci@example.com)
          LOG_LEVEL=DEBUG
          EOF
          sed -i 's/^[[:space:]]*//' .env

      - name: Start Docker Stack
        run: |
          mkdir -p data
          docker compose up -d --build
          docker compose ps

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U finsage -d finsage_db >/dev/null 2>&1; then
              echo "Postgres ready"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          echo "Postgres not ready"
          docker compose logs db --tail=50
          exit 1

      - name: Run Alembic migrations
        env:
          POSTGRES_USER: finsage
          POSTGRES_PASSWORD: finsage_password
          POSTGRES_DB: finsage_db
          POSTGRES_PORT: "5432"
          POSTGRES_HOST: "localhost"
        run: |
          for i in {1..5}; do
            if alembic upgrade head; then
              echo "Migrations applied"
              exit 0
            fi
            echo "Retrying... ($i/5)"
            sleep 3
          done
          exit 1

      - name: Wait for API
        run: |
          echo "Waiting for API..."
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health 2>/dev/null | grep -q '"status"'; then
              echo "API ready"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "API not ready"
          docker compose logs api --tail=100
          exit 1

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Dump logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker compose ps
          echo "=== API Logs ==="
          docker compose logs api --tail=100
          echo "=== DB Logs ==="
          docker compose logs db --tail=50

      - name: Stop Docker Stack
        if: always()
        run: docker compose down -v
